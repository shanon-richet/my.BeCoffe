<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href= "style.css" rel= "stylesheet">
</head>
<body>
    <h1>My Dashboard</h1>
    <main>
        <form action="/logout" method="post">
            <input value="logout" type="submit">
        </form>

        <div>
            <button>9:00</button>
            <button>12:30</button>
            <button>13:30</button>
            <button>17:00</button>
        </div>

        <div class="recipe-talks">
            <div class="upcoming-recipe-talks">
                <h2>Upcoming talks</h2>
            </div>

            <div class= "calendar-div">
                <h2>Calendar</h2>
                <div class="calendar">
                    <form class= "recipe_form" action="/dashboard/recipe" method="post">
                        <button type="button" class="close-form">×</button>
                        <div>
                            <label for="recipe">Recipe :</label>
                            <input type="text" id="recipe" name="recipe">
                        </div>
                        <div>
                            <label for="author">Author(s) :</label>
                            <input type="text" id="author" name="author">
                        </div>
                        <div>
                            <label for="date">Date : </label>
                            <input type="date" value="" class="date" name="date">
                        </div>
                        <input class="submit_recipe" type="submit" value="Submit">
                    </form>

                    <form class= "edit-recipe-form" method="patch">
                        <button type="button" class="close-form">×</button>
                        <h2>Edit Talk</h2>
                        <div>
                            <label for="recipe">Recipe :</label>
                            <input type="text" id="recipe" name="recipe">
                        </div>
                        <div>
                            <label for="date">Date : </label>
                            <input type="date" value="" class="date" name="date">
                        </div>
                        <input class="edit-recipe-submit" type="submit" value="Submit">
                        <button type="button" class="delete-talk-btn">Delete Talk</button>
                    </form>
                </div>     
            </div>
        </div>
    </main>
    <script src="shanon.js"></script>
    <script src="getTalks.js"></script>
    <script src="addTalk.js"></script>
    <script src="deleteTalk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
